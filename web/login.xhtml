<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- Used http://www.journaldev.com/7252/jsf-authentication-login-logout-database-example to set this up. Will be changing the java code -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <body style = "    font-family: Comic Sans MS, cursive, sans-serif; 
          text-align: center; 
          background: url(button/polkadot.jpg) repeat;">    
    <head>            
        <h:form style =" padding-bottom: 2%; padding-top: 2%" >
            <h:commandButton  action="login" image ="button/login.png"/>
        </h:form>   
    </head>
        <h:body>
            <h:form>
              
                <h:outputText value="Username " />
                <h:inputText id="username" value="#{login.user}"></h:inputText>
                <h:message for="username"></h:message>
                <br></br><br></br>

                <h:outputText value="Password " />
                <h:inputSecret id="password" value="#{login.pwd}"></h:inputSecret>
                <h:message for="password"></h:message>
                <br></br><br></br>

                <h:commandButton action="#{login.validateUsernamePassword}"
                                 value="Login"></h:commandButton>
                                 
                <h:commandButton action="#{login.createUsernamePassword}"
                                 value="Create New Account" style=" margin-left: 10px "></h:commandButton>
                                 
                <h:messages warnStyle=" color:red"/>
                
            </h:form>
        </h:body>
    </body>
</html>
